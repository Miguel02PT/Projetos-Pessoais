<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

  <form id="survey-form" class="form-container">
   <div class="form-group">
     <label id="name-label" for="name">Name</label>
     <input type="text" id="name" name="name" placeholder="Enter your name" required />
   </div>
   
   <div class="form-group">
     <label id="email-label" for="email">Email</label>
     <input type="text" id="email" name="email" placeholder="Enter your email" required />
   </div>

   <div class="form-group">
     <label id="number-label" for="number">Age</label>
     <input type="number" id="number" name="age" min="18" max="99" placeholder="Age" required />
   </div>

   <div class="form-group">
     <label for="dropdown">Which option best describes your current role?</label>
     <select id="dropdown" name="role" required>
       <option disabled select value>Select current role</option>
       <option value="student">Student</option> 
       <option value="job">Full Time Job</option>
       <option value="partjob">Part Time Job</option>
       <option value="learner">Full Time Learner</option>
       <option value="preferNo">Prefer not to say</option>
       <option value="other">Other</option>
     </select>  
   </div>

   <div class="form-group">
     <p>Would you recommend this website to a friend?</p>
     <label><input type="radio" name="user-recommend" value="definitely" /> Definitely</label>
     <label><input type="radio" name="user-recommend" value="maybe" /> Maybe</label>
     <label><input type="radio" name="user-recommend" value="not-sure" /> Not sure</label>
   </div>

   <div class="form-group">
     <p>What would you like to see improved? (Check all that apply)</p>
     <label><input type="checkbox" name="prefer" value="front-end" /> Front-end Projects</label>
     <label><input type="checkbox" name="prefer" value="back-end" /> Back-end Projects</label>
     <label><input type="checkbox" name="prefer" value="data-viz" /> Data Visualization</label>
     <label><input type="checkbox" name="prefer" value="challenges" /> Challenges</label>
   </div>

   <div class="form-group">
     <label for="comments">Any comments or suggestions?</label>
     <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
   </div>

   </div class="form-group">
    <button id="sumbit" type="submit">Submit</button>
   </div>
  </form>

</body>
</html>
